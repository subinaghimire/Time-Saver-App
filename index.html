<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .wrapper{
            background:linear-gradient(rgba(158, 235, 106, 0.833), rgba(25, 80, 132, 0.774)) ;
            min-height: 100vh;
        }

        .table{
            --bs-table-bg: transparent;
            /* --bs-table-accent-bg: transparent; */
        }
        
    </style>
    <title>Time Saver App</title>
</head>
<body>
  <div class="wrapper pt-5">

    <!-- title -->
  <div class="container">
    <h1 class="text-center">Time Saver App</h1>
 

  <!-- form -->
<form onsubmit="handleOnSubmit(this)" action="javascript:void(0)" class="border p-5 rounded shadow-lg">
    <div class="row g-2">
        <div class="col-md-7">
          <input type="text" class="form-control" placeholder="task" aria-label="Task" name="task" id="task">
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control" placeholder="40" aria-label="40" name="hr" min="1">
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary d-grid">Add New Task </button>

        </div>
      </div>
</form>
  <!-- tables -->
   <div class="row mt-5">
    <div class="col-md">
        <h3 class="text-center">Entry List</h3>
        <hr />

        <!-- Entry List Table -->
        <table class="table table-striped table-hover border">
          
            <tbody id="entryList">
              
              
              
            </tbody>
          </table>

    </div>
    <div class="col-md">
        <h3 class="text-center">Bad List</h3>
        <hr />

        <!-- Bad List Table -->
        <table class="table border">
          
            <tbody id="badList">
             
              
            </tbody>
          </table>
          <div class="alert alert-success">You could have saved = 50hr</div>

    </div>
   </div>


  <div class="alert alert-success">The total hours allocated = 44hrs</div>
</div>
</div>
<script src="./script.js"></script>
</body>
</html>
